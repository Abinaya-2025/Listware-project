<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listware</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Listware</h1>
    </div>
    <div class="container">
        <div class="softcontainer">
            <h2>Visual Studio Code</h2>
            <h3>Microsoft</h3>
            <h4>Development and Programming</h4>
            <p>A lightweight,open-source code editor with extensive plugin support.</p>
            <button id="deletebtn" onclick="deleteinfo(event)">Delete</button>
        </div>
    </div>
    <div class="overlay">
        <div class="popup">
            <form>
            <input type="text" placeholder="Software name" id="namesoftware">
            <input type="text" placeholder="Software owner" id="ownersoftware">
            <input type="text" placeholder="Software function" id="functionsoftware">
            <textarea placeholder="Software Description" id="descriptionsoftware"></textarea>
            <button id="addbtn" >Add</button>
            <button id="cancelbtn">Cancel</button>
        </form>

        </div>
    </div>
    <button id="plusbtn">+</button>
  <script src="script.js"></script>  
</body>
</html>
